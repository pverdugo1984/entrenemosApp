<div class="program-card">
    <div class="program-info">
        <h3 class="program-name">{{ nombrePrograma }}</h3>
        <p class="program-details">{{ detallesPrograma }}</p>
    </div>
    <div class="program-image" 
         [class]="!entrenamiento?.imagen && !imagen ? imagenPrograma : ''"
         [style.background-image]="(entrenamiento?.imagen || imagen) ? 'url(' + getImagenUrl() + ')' : null"></div>
</div>
