<section class="user-profile">
    <div class="profile-avatar">
        <div class="avatar-wrapper" (click)="onFotoClick()" [class.clickeable]="usuario?.id"
            [class.subiendo]="subiendo">
            @if (subiendo) {
            <div class="upload-overlay">
                <div class="spinner-small"></div>
                <span>Subiendo...</span>
            </div>
            }
            <img [src]="fotoPerfilUrl" alt="Perfil de usuario" />
            @if (usuario?.id && !subiendo) {
            <div class="edit-icon">ðŸ“·</div>
            }
            <div class="status-indicator"></div>
        </div>
        @if (error) {
        <div class="error-message-small">{{ error }}</div>
        }
    </div>
    <div class="profile-info">
        <h2 class="user-name">{{ nombreUsuario }}</h2>
        <p class="user-details">{{ detallesUsuario }}</p>
        @if (usuario && usuario.rol) {
        <span class="user-badge">{{ usuario.rol }}</span>
        }
    </div>
</section>
